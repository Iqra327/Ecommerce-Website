<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/checkout.css">
  <script src="scripts/checkout/checkout.js" type="module" defer></script>
</head>
<body>

  <!-- header -->
  <header class="js-header">
    <script src="scripts/header&footer/header.js"></script>
  </header>

  <!-- orders display -->
   <div class="container mt-5">
    <div class="row js-final-orders"></div>

    <!-- order summary -->
    <div class="mt-5 border ms-auto p-3 order-summary">
      <p class="fw-bold fs-5">Order Summary</p>
      
      <div class="d-flex justify-content-between ">
        <p>Sub Total</p>
        <p class="js-sub-total-price">RS 0</p>
      </div>
      
      <div class="d-flex justify-content-between">
        <p>Tax</p>
        <p>RS 60</p>
      </div>
      
      <hr>
      
      <div class="d-flex justify-content-between">
        <p>Final Total</p>
        <p class="js-final-total-price">RS 0</p>
      </div>
    </div>
   </div>
   

   <!-- Footer -->
   <footer class="js-footer">
    <script src="scripts/header&footer/footer.js"></script>
   </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
 </html>
