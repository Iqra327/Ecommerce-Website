<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/checkout.css">
  <script src="src/checkout.js" type="module" defer></script>
</head>
<body>

  <!-- header -->
  <header class="js-header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#"><img class="logo" src="images/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
            
            <li class="nav-item me-1">
              <a class="nav-link active position-relative" aria-current="page" href="/">Home</a>
            </li>
            
            <li class="nav-item me-1">
              <a class="nav-link active position-relative" aria-current="page" href="about.html">About</a>
            </li>
            
            <li class="nav-item me-1">
              <a class="nav-link active position-relative" aria-current="page" href="products.html">Products</a>
            </li>
            
            <li class="nav-item me-1">
              <a class="nav-link active position-relative me-3" aria-current="page" href="contact.html">Contact</a>
            </li>
            
            <li class="nav-item mt-1">
              <a class="btn btn-outline-none bg-dark text-white js-cart-quantity" href="checkout.html"><i class="fa-solid fa-cart-shopping"> 0</i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- orders display -->
   <div class="container mt-5">
    <div class="row js-final-orders mx-3"></div>

    <!-- order summary -->
    <div class="mt-5 border ms-auto p-3 order-summary">
      <p class="fw-bold fs-5">Order Summary</p>
      
      <div class="d-flex justify-content-between ">
        <p>Sub Total</p>
        <p class="js-sub-total-price">RS 0</p>
      </div>
      
      <div class="d-flex justify-content-between">
        <p>Tax</p>
        <p>RS 60</p>
      </div>
      
      <hr>
      
      <div class="d-flex justify-content-between">
        <p>Final Total</p>
        <p class="js-final-total-price">RS 0</p>
      </div>
    </div>
   </div>
   

   <!-- Footer -->
   <footer class="js-footer">
    <script src="src/footer.js" type="module" defer></script>
   </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
 </html>
