<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/contact.css">
  <script src="scripts/main.js" type="module" defer></script>
  <script src="scripts/contact.js" defer></script>
</head>
<body>
  <header class="js-header">
    <script src="scripts/header&footer/header.js"></script>
  </header>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col form m-auto">
        <form action="#" class="px-5 py-5 ">
         
          <div class="mb-4">
            <label for="fName" class="d-block">First Name</label>
            <input type="text" class="mt-3" id="fName" name="fName">
          </div>
         
          <div class="mb-4">
            <label for="lName" class="d-block">Last Name</label>
            <input type="text" class="mt-3" id="lName" name="lName">  
          </div>
         
          <div class="mb-4">
            <label for="email" class="d-block" required>Enter Email</label>
            <input type="email" class="mt-3 js-email" id="email" name="email">  
          </div>
         
          <div>
            <label for="message" class="d-block">Enter Message
            </label>
            <textarea type="text" class="mt-3 js-message"  style="resize: none; height: 90px;" id="message" name="message" required></textarea>
            <small class="text-secondary js-message-error message-error">Message must be atleast 15 words long.</small>
          </div>
         
          <button class="mt-4 py-2 px-2 text-white rounded js-submit" type="submit">Submit</button>
       
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="js-footer">
    <script src="scripts/header&footer/footer.js"></script>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
